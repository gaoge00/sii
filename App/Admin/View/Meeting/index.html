<extend name="Public:form_index_layout"/>
<block name="index_search">

				<include file="Public/form_index_titleoper_layout" h="300" w="600" />	
				 <span><a class="btn btn-orange"
				href="javascript:;" onclick="$(this).navtab('reloadForm', true);"
				data-icon="undo">刷新</a></span>
</block>

<block name="index_content">
	<table data-toggle="tablefixed" data-width="100%" data-layout-h="0"
		data-nowrap="true">
		<thead>
			<tr>
				<th width="30" height="30"></th>
				<th>编号</th>
				<th>会议室名称</th>
				<th>内置电视</th>
				<th>内置投影</th>
				<th>视频会议</th>
				<th>电话会议</th>
				<th>容纳人数</th>
				<th>备注</th>
				<th>颜色</th>
				<th>排序</th>
				<th>状态</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="list" item="v">
			<tr>
				<td height=25></td>
				<Td>{$v.id}</td>
				<Td><B>{$v.name}</b></td>
				<Td>
					<input type="checkbox" data-toggle="icheck"  <if condition="$v.hastv EQ 1 ">checked</if> disabled>
				</td>
				<Td>
					<input type="checkbox" data-toggle="icheck"  <if condition="$v.hasprojection EQ 1 ">checked</if> disabled>
				</td>
				<Td>
					<input type="checkbox" data-toggle="icheck"  <if condition="$v.hasvideo EQ 1 ">checked</if> disabled>
				</td>
				<Td>
					<input type="checkbox" data-toggle="icheck"  <if condition="$v.hastel EQ 1 ">checked</if> disabled>
				</td>
				<Td>{$v.peoples}</td>
				<Td>{$v.note}</td>
				<Td style="background-color:{$v.color}" >{$v.color}</td>
				<td>{$v.sort}</td>
				<td><a
					href="__URL__/changeStatus/id/{$v['id']}/navTabId/{:CONTROLLER_NAME}"
					data-toggle="doajax" data-confirm-msg="确定要操作吗？"><if
							condition="$v.status EQ 1 ">
						<img src="__PUBLIC__/images/ok.gif" border="0" />
						<else />
						<img src="__PUBLIC__/images/locked.gif" border="0" /></if></a>
				</td>
				<td> 
					<include file="Public/form_index_operation_layout"  h="300" w="600"/>
				</td>

			</tr>
			</foreach>
		</tbody>
	</table>
</block>
