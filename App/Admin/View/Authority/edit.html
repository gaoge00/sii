<extend name="Public:form_dialog_layout"/>
	<block name="dialog_edit">
          <table class="table table-condensed table-hover" width="100%">
           
            <tr><td>
                <label for="j_title" class="control-label x85">权限名称：</label>
                <input type="text" data-rule="required" size="30" name="AuthorityName" id="j_title" value="{$Rs['AuthorityName']}" >
            </td></tr>
           
            <if condition="$id EQ '' ">
			<else/>
            <tr><td>
               <label for="j_status" class="control-label x85">是否启用：</label>
               <select name="Status"  data-container="body"  id="j_status" data-toggle="selectpicker" data-rule="required">
				    <if condition="$Rs['Status'] EQ 1 OR  $Rs['Status'] EQ ''">
				    	 <option value="1" selected>启用</option>
				    	 <option value="0">禁用</option>
				    <else/>
				    	<option value="1" >启用</option>
				    	<option value="0" selected>禁用</option>
				    </if>
                </select>
            </td></tr>
			</if>
			
           <tr>
            <td>
                <label for="j_sort" class="control-label x85">排序：</label>
                <input type="text" size="5" data-toggle="spinner" data-min="0" data-max="100" data-step="1" data-rule="integer" name="Sort" id="j_sort" value="{$Rs['Sort']}" >
           </td></tr>
            </tbody>
            </table>
        </block>
