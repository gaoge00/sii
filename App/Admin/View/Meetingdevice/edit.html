




<extend name="Public:form_dialog_layout"/>
	<block name="dialog_edit">
	
	
		<table class="table table-condensed table-hover" width="100%">
			<tbody>

				<tr>
					<td><label for="j_title" class="control-label x85">设备名称：</label>
						<input type="text" data-rule="required" size="30"
						name="name" id="j_title"
						value="{$Rs['name']}"></td>
				</tr>

				<tr>
					<td><label for="j_title" class="control-label x85">设备编号：</label>
						<input type="text" data-rule="required" size="30"
						name="no" id="j_title"
						value="{$Rs['no']}"></td>
				</tr>
				
				

	            <tr>
	             	 <td>
	                	<label for="j_sort" class="control-label x85">备注：</label>	               	 	
	               	 	 <textarea  name="note" id="note" style="width:70%;height:100px;border:0px;line-height:150%" >{$Rs['note']}</textarea>  
	             	 </td>
	            </tr>
            
				<include file="Public/form_edit_status_layout" />
				<include file="Public/form_edit_sort_layout" />
			</tbody>
		</table>
        </block>
