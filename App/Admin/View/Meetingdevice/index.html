<extend name="Public:form_index_pages_layout"/>

<block name="index_search">

	    <label>关键词：</label>
		<input  type="text" 
				value="{$_REQUEST['keys']}" 
				name="keys" 
				class="form-control" 
				size="20" />
		<button type="submit"  class="btn-default" data-icon="search">查询</button>
		          
		<include file="Public/form_index_titleoper_layout" h="300" w="600" />	
		<span>
			<a class="btn btn-orange" href="javascript:;" onclick="$(this).navtab('reloadForm', true);"	data-icon="undo">刷新</a>
		</span>


</block>

<block name="index_content">
	<table data-toggle="tablefixed" data-width="100%" data-layout-h="0"
		data-nowrap="true">
		<thead>
			<tr>
				<th width="30" height="30"></th>
				<th>编号</th>
				<th>设备名称</th>
				<th>设备编号</th>
				<th>备注</th>
				<th>排序</th>
				<th>状态</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="list" item="v">
			<tr>
				<td height=25></td>
				<Td>{$v.id}</td>
				<Td>{$v.name}</td>
				<Td>{$v.no}</td>
				<Td>{$v.note}</td>
				<td>{$v.sort}</td>
				<td>
					<a href="__URL__/changeStatus/id/{$v['id']}/navTabId/{:CONTROLLER_NAME}" data-toggle="doajax" data-confirm-msg="确定要操作吗？"><if condition="$v.status EQ 1 "><img src="__PUBLIC__/images/ok.gif" border="0"/><else/><img src="__PUBLIC__/images/locked.gif" border="0"/></if></a>
				<td > 
					<include file="Public/form_index_operation_layout"  h="300" w="600"/>
				</td>
			</tr>
			</foreach>
		</tbody>
	</table>
</block>
