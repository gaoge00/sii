

<script type="text/javascript">
function onblurs(){
    if($('#j_userid').val()!='')
    	{
    	$('#j_userid').val(pad($('#j_userid').val(), 5))
    	}
}
function pad(num, n) {  
    var len = num.toString().length;  
    while(len < n) {  
        num = "0" + num;  
        len++;  
    }  
    return num;  
} ;
</script>
