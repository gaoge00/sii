
 
 <extend name="Public:form_index_pages_layout"/>
	
	<block name="index_content">
	
	
	<table data-toggle="tablefixed" data-width="100%" data-layout-h="0" data-nowrap="true">
		<thead>
			<tr>
				<th width="30">编号</th>
				<th>标题</th>
				<th>文件名</th>
				<th>文件类型</th>
				<th>上传人</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="list" item="v">
			<tr>
				<td>{$v.id}</td>
				<td><b>{$v.title}</b></td>
				<td>{$v.filedesc}</td>
				<td>{$v.filetype}</td>
				<td>{$v.username}</td>
				<td>
				<!-- href="__ROOT__/{$v.folder}{$v.filename}" -->
				<!-- href="__URL__/download/id/{$v.id}/navTabId/{:CONTROLLER_NAME}" 
				    data-toggle="dialog" 
					data-width="700"
					data-height="600" 
					data-id="dialog-mask" 
					data-mask="true"
				-->
				<a  
					href="__ROOT__/{$v.folder}{$v.filename}"
					class="btn btn-green btn-sm" 
					data-mask="true"
					target="_blank"
					>下载1</a> 
				</td>
			</tr>
			<!-- data-id="dialog-mask" data-mask="true" -->
			</foreach>
		</tbody>
	</table>
    </block>
